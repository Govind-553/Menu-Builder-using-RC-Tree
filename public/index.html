<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Builder-RC Tree</title>
     <link rel="icon" href="Images/menubuilder_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/9.0.0/uuidv4.min.js"></script>
  <script type="module" src="/js/api.js"></script>
  <script type="module" src="/js/app.js"></script>
  <script type="module" src="/js/menuTree.js"></script>
  <script type="module" src="/js/modal.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Menu Builder</h1>
            <button id="addRootBtn" class="btn primary">Add Root Category</button>
        </header>

        <main>
            <div id="menuTree" class="menu-tree"></div>
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add Node</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <form id="menuForm">
                    <div class="form-group">
                        <label for="titleInput">Title</label>
                        <input type="text" id="titleInput" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
